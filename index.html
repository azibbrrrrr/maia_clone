<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAIA Sales Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#ffffff",
              foreground: "#0f172a",
              muted: "#f1f5f9",
              "muted-foreground": "#64748b",
              border: "#e2e8f0",
              input: "#e2e8f0",
              primary: {
                DEFAULT: "#0f172a",
                foreground: "#ffffff",
              },
              secondary: {
                DEFAULT: "#f1f5f9",
                foreground: "#0f172a",
              },
              accent: {
                DEFAULT: "#f1f5f9",
                foreground: "#0f172a",
              },
              "surface-base": "#ffffff",
              "surface-elevated": "#f8fafc",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-white text-slate-900 font-sans antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
